[general]
  lists_output_dir = "/opt/etc/keen-pbr/lists.d"
  use_keenetic_api = true
  use_keenetic_dns = true
  fallback_dns = "8.8.8.8"

[[ipset]]
  ipset_name = "vpn1"
  lists = [
    "local-file",
    "local"
  ]
  ip_version = 4
  flush_before_applying = true

  [ipset.routing]
    interfaces = ["nwg0"]
    kill_switch = false
    fwmark = 1001
    table = 1001
    priority = 1001

[[list]]
  list_name = "local"
  hosts = [
    "ifconfig.co",
    "myip2.ru"
  ]

[[list]]
  list_name = "local-file"
  file = "/opt/etc/keen-pbr/local.lst"
