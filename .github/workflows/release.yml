name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: oven-sh/setup-bun@v2

      - name: Build frontend
        run: |
          cd frontend
          bun install --frozen-lockfile
          bun run build

      - name: Build linux/mipsle
        env:
          GOOS: linux
          GOARCH: mipsle
          GOMIPS: softfloat
        run: go build -ldflags="-s -w" -o dist/keen-pbr-web-linux-mipsle .

      - name: Build linux/arm64
        env:
          GOOS: linux
          GOARCH: arm64
        run: go build -ldflags="-s -w" -o dist/keen-pbr-web-linux-arm64 .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/keen-pbr-web-linux-mipsle
            dist/keen-pbr-web-linux-arm64
